{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
</head>
<body>
	<h1 class="heading">Volunteer Page</h1>
	<form action="" method="POST" accept-charset="UTF-8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off"
	    id="login_form" onsubmit="return checkBeforeSubmit()">
	    {% csrf_token %}
		<div class="login_form">
		<input class = "login_input" type="text" name= "username" placeholder="username" required/>
		<input class = "login_input" type="password" name="password" placeholder="Password" required/>
		<input class = "login_btn" type="submit" value="Login">
		</div>
	</form>
	<div style="color:#dcdcdc;margin:40px auto;font-style:italic;">
	<h3><u>Developers</u></h3>
	<h4>Surya T - 9066658336</h4>
	<h4>Preet G - 9591207525</h4>
	</div>


<!-- JavaScript to prevent multiple form submissions -->
	<script type="text/javascript">
      var wasSubmitted = false;
        function checkBeforeSubmit(){
          if(!wasSubmitted) {
            wasSubmitted = true;
            return wasSubmitted;
          }
          return false;
        }
    </script>
</body>
</html>
